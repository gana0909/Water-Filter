    <div class="row g-5">
      <!-- Contact Details -->
      <div class="col-md-5">
        <div class="contact-info p-4 shadow rounded">
          <h4 class="mb-4">Get in Touch</h4>

          <div class="mb-3 d-flex align-items-start">
            <i class="bi bi-telephone-fill fs-4 text-primary me-3"></i>
            <div>
              <strong>Phone:</strong><br>
              <span>+91 72184 05002</span>
            </div>
          </div>

          <div class="mb-3 d-flex align-items-start">
            <i class="bi bi-envelope-fill fs-4 text-danger me-3"></i>
            <div>
              <strong>Email:</strong><br>
              <span>ganeshd0909@email.com</span>

              <span>Jay Ganesh Enterprises, Purnanager, Pimpri Chinchwad</span>
            </div>

      <!-- Contact Form -->
      <div class="col-md-7">
        <div class="contact-form p-4 shadow rounded">
          <h4 class="mb-4">Send Us a Message</h4>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary px-4">Send Message</button>
          </form>
        </div>
      </div>
    </div>
