<div class="container" style="padding-top: 120px; padding-bottom: 80px;">
  <h2 class="text-center mb-4">Our Products</h2>

  <!-- Filter Buttons -->
<div class="d-flex justify-content-center gap-3 mb-4 flex-wrap">
  <button class="btn custom-btn" 
          [ngClass]="{'selected': selectedType === 'domestic'}"
          (click)="setFilter('domestic')">Domestic</button>

  <button class="btn custom-btn" 
          [ngClass]="{'selected': selectedType === 'commercial'}"
          (click)="setFilter('commercial')">Commercial</button>
</div>
<div class="row g-4">
  <div class="col-6 col-md-4 col-lg-3" *ngFor="let product of filteredProducts">
    <div class="card h-100 shadow-sm product-card">
      <!-- Offer badge -->
      <div class="offer-badge" *ngIf="product.discountText; else autoBadge">
        {{ product.discountText }}
      </div>
      <ng-template #autoBadge>
        <div class="offer-badge" *ngIf="getDiscountPercent(product) > 0">
          {{ getDiscountPercent(product) }}% OFF
        </div>
      </ng-template>

      <img [src]="product.image" alt="Product" class="card-img-top product-img" />
      <div class="card-body text-center d-flex flex-column">
        <h6 class="card-title text-truncate fw-semibold">{{ product.name }}</h6>

        <div class="price-row mb-2">
          <span class="sale-price">₹{{ product.price }}</span>
          <span class="original-price" *ngIf="product.originalPrice && product.originalPrice > product.price">
            ₹{{ product.originalPrice }}
          </span>
        </div>

        <div class="discount-info mb-2" *ngIf="product.discountAmount">
          Save ₹{{ product.discountAmount }}
        </div>

        <a class="btn btn-outline-primary btn-sm mt-auto" [routerLink]="['/productdetails', product.id]">
          View Details
        </a>
      </div>
    </div>
  </div>
</div>
