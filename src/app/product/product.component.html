<div class="container my-5" style="padding-top: 120px;">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.image" class="img-fluid rounded shadow" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="lead">{{ product.description }}</p>
      <ul class="list-group my-3">
        <li class="list-group-item"><strong>Capacity:</strong> {{ product.capacity }}L</li>
        <li class="list-group-item"><strong>Type:</strong> {{ product.type }}</li>
        <li class="list-group-item"><strong>Power:</strong> {{ product.power }}W</li>
        <li class="list-group-item"><strong>Warranty:</strong> {{ product.warranty }}</li>
      </ul>
      <button class="btn btn-success btn-lg">Buy Now</button>
    </div>
  </div>
</div>
